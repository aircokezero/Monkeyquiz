<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    
    body {
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      font-weight: 200;
      background: linear-gradient(to right, hsl(248, 53%, 60%), hsl(248, 53%, 80%));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      text-align: center;
      padding: 25px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      color: hsl(248, 53%, 48%);
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }

    .form-group label {
      width: 100px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      border: 2px solid hsl(248, 53%, 58%);
      border-radius: 6px;
      width: 250px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: hsl(248, 53%, 48%);
      box-shadow: 0 0 8px rgba(106, 27, 154, 0.3);
      outline: none;
    }

    input[type="submit"] {
      border: none;
      border-radius: 6px;
      width: 110px;
      padding: 10px;
      background-color: hsl(248, 53%, 48%);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: hsl(248, 53%, 38%);
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
      color: hsl(248, 53%, 48%);
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      color: hsl(248, 53%, 38%);
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
    <script>
      function validateForm() {
        let user = document.forms["login"]["username"].value;
        let pass = document.forms["login"]["password"].value;
        if (user == "" || user.length<3) {
          alert("Name must be filled out and be at least 3 characters.");
          return false;
        } else if (pass.length<=5) {
          alert("Password must be more than 5 characters.");
          return false;
        }
      } 
      </script>
</head>
<body>
  <div class="container">
    <h2><b>Login to Monkey Quiz</b></h2>
    <hr>
    <br>
    <form name="login" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">Username</label>
        <input name="username" id="username" placeholder="Enter your Username" type="text">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" id="password" type="password" placeholder="Enter your Password">
      </div>
      <br>
      <div>
        <input type="submit" value="Login">
      </div>
    </form>
    <p>Not Registered? <a href="sign_up_page.html">Create an account</a></p>
  </div>
</body>
</html>
