<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<style>
.con{
  position: absolute;
  text-align: center;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  border: solid 1px ;
  border-radius: 5px;
  border-color: hsl(248, 53%, 58%);
  box-shadow: 0 0 20px hsl(248, 53%, 48%);
  padding: 20px;
  background-color: white;
}
body{
font-family: Arial, Helvetica, sans-serif;
width: device-width;
height: device-height;
background-image: linear-gradient(to right,hsl(248, 53%, 58%), White);
}

h2{
  color: hsl(248, 53%, 48%);
}

input[type=text] {
  border: 2px solid hsl(248, 53%, 58%);
  border-radius: 4px;
  width: 250px;
  padding: 7px;
}

hr{
  color: hsl(248, 53%, 58%) ;
}

input[type=password] {
  border: 2px solid hsl(248, 53%, 58%);
  border-radius: 4px;
  width: 250px;
  padding: 7px;
}

input[type=submit] {
  border: 2px solid hsl(248, 53%, 58%);
  border-radius: 4px;
  width: 100px;
  padding: 7px;
  background-color: hsl(248, 53%, 58%);
  color: white;
}

input[type=submit]:hover{
  background-color: hsl(248, 53%, 38%);
  color: white;
}

.usr{
  text-align: left;
}
.lb{
  margin: auto;
}


</style>
</head>
<body>
<div class="con">
<h2><b>Login to Monkei Quiz</b></h2>
<hr>
<br>
<form>

<div class="usr">
<div class="lb"><label>Username </label></div>
<br>
<input placeholder="Enter the Username" type="text">
</div>

<br>

<div class="usr">
<div class="lb"><label>Password </label></div>
<br>
<input type="password" placeholder="Enter the Password">
</div> 

<br>
<div class="but">
<input type="submit" value="Login">
</div>	
</form>
<p>Not Registered ? <a href="Signup.html"> Create an account</a></p>
</div>


</body>
</html>
