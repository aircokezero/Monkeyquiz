<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link rel="stylesheet" href="test_page_style.css">
  <!-- Add Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="TestPage">
    <div class="con">
      <!-- Navbar Section -->
      <div class="Navbar">
        <nav class="nav">
          <ul>
            <li><a href="#home"><b>Monkey Quiz</b></a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
            <li><a href="#">Log out</a></li>
            <li><a href="#">Account Name</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="QM">
      <div class="info_and_lb">
        <table class="tb">
          <tbody>
            <tr>
              <!-- Search and Difficulty Section -->
              <td class="info">
                <div class="srh">
                  <form onsubmit="return false;">
                    <div class="search-box">
                      <input type="text" placeholder="Search Topic (Math, Science, Computer)" id="topicInput" />
                      <button type="button" onclick="fetchQuiz()">Search</button>
                    </div>
                  </form>
                  <div class="dis">
                    <div class="dif">
                      <p>Select your Difficulty Level:</p>
                    </div>
                    <div class="checkbox-group">
                      <label class="checkbox-label">
                        <input type="radio" name="difficulty" value="any" /> <span class="custom-box">Any</span>
                      </label>
                      <label class="checkbox-label">
                        <input type="radio" name="difficulty" value="easy" /> <span class="custom-box">Easy</span>
                      </label>
                      <label class="checkbox-label">
                        <input type="radio" name="difficulty" value="medium" /> <span class="custom-box">Medium</span>
                      </label>
                      <label class="checkbox-label">
                        <input type="radio" name="difficulty" value="hard" /> <span class="custom-box">Hard</span>
                      </label>
                    </div>
                  </div>
                  <button class="start-test-btn">Start Test</button>
                  <button class="start-test-btn">Edit Quiz</button>
                </div>
              </td>

              <!-- Leaderboard Section -->
              <td class="lb">
                <table>
                  <thead>
                    <tr>
                      <th colspan="4" class="leaderboard-title">Leaderboard</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="lb_item">Rank</td>
                      <td class="lb_item">Username</td>
                      <td class="lb_item">Score</td>
                      <td class="lb_item">Attempted</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <!-- Classroom Section -->
              <td colspan="2">
                <div class="room">
                  <div class="classroom-content">
                    <!-- Classroom Content goes here -->
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function fetchQuiz() {
      const topic = document.getElementById('topicInput').value;
      alert(`Fetching quiz for topic: ${topic}`);
      // Add logic for fetching quiz data here
    }
  </script>
</body>

</html>
