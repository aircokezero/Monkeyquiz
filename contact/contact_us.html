<!DOCTYPE html>
<html>
<head>
<title> Contact Us </title>
<style>
h1 {text-align: center;}
body {
  background-image: url('Contact_us.jpg');
}
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
</style>
</head>
<body>
<h1> Contact Us </h1>
<form>
<label for="Fname">First Name:</label>
<input type="text" id="Fname" name="Fname" placeholder="Enter First Name"><br><br>
<label for="Lname">Last Name:</label>
<input type="text" id="Lname" name="Lname" placeholder="Enter Last Name"><br><br>
<label for="Email_id">Email Id:</label>
<input type="text" id="Email_id" email="Email_id" placeholder="Enter Email ID"><br><br>
<input type="submit" value="Send">
</form>


</body>
</html>
